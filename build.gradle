group 'Dispatch Labs'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    compile group: 'io.grpc', name: 'grpc-all', version: '1.10.1'
    compile group: 'org.testng', name: 'testng', version: '6.14.2'
    compile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.59'
    compile group: 'com.madgag.spongycastle', name: 'core', version: '1.58.0.0'
}

test {
    useTestNG()
    systemProperty "java.library.path", "${rootDir}/main/resources"
    //include 'com.dispatchlabs.io.testing/*'
    testLogging {
        exceptionFormat "full"
        events "started", "skipped", "passed", "failed"
        showStandardStreams true
    }
    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }
}

tasks.withType(Test) {
}